<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ŸÑÿπÿ®ÿ© ŸÖÿ∑ÿßÿ®ŸÇÿ© ÿßŸÑÿ≠ÿ±ŸàŸÅ ŸàÿßŸÑÿ•ÿ¥ÿßÿ±ÿßÿ™</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0d1a4f, #001F3F);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      font-size: 2.5rem;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #f5f5f5;
      color: #222;
      border-radius: 10px;
      cursor: pointer;
      perspective: 1000px;
      height: 100px;
      position: relative;
      transition: transform 0.4s;
    }

    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    .card-front {
      background-color: #1e90ff;
      color: white;
    }

    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
      color: #000;
    }

    .card-back img {
      max-width: 80px;
      max-height: 80px;
    }

    #score {
      font-size: 1.2rem;
      margin: 10px;
    }

    #message {
      margin: 10px;
      font-size: 1.3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üß† ÿ∑ÿßÿ®ŸÇ ÿßŸÑÿ≠ÿ±ŸÅ ŸÖÿπ ÿ•ÿ¥ÿßÿ±ÿ™Ÿá</h1>
  <div id="score">ÿßŸÑŸÜŸÇÿßÿ∑: <span id="scoreValue">0</span></div>
  <div id="message"></div>
  <div id="game-board"></div>

  <script>
    const letters = [
      { letter: "ÿß", image: "alif.jpg" },
      { letter: "ÿ®", image: "ba.jpg" },
      { letter: "ÿ™", image: "Taa.jpg" },
      { letter: "ÿ´", image: "Tha.jpg" },
      { letter: "ÿ¨", image: "Geem.jpg" },
      { letter: "ÿ≠", image: "7a.jpg" },
      { letter: "ÿÆ", image: "5a.jpg" },
      { letter: "ÿØ", image: "dal.jpg" },
      { letter: "ÿ∞", image: "dhal.jpg" },
      { letter: "ÿ±", image: "Raa.jpg" },
      { letter: "ÿ≤", image: "Zeen.jpg" },
      { letter: "ÿ≥", image: "Seen.jpg" },
      { letter: "ÿ¥", image: "4een.jpg" },
      { letter: "ÿµ", image: "Sad.jpg" },
      { letter: "ÿ∂", image: "Dad.jpg" },
      { letter: "ÿ∑", image: "Taah.jpg" },
      { letter: "ÿ∏", image: "Thah.jpg" },
      { letter: "ÿπ", image: "3.jpg" },
      { letter: "ÿ∫", image: "8.jpg" },
      { letter: "ŸÅ", image: "Faa.jpg" },
      { letter: "ŸÇ", image: "Qaf.jpg" },
      { letter: "ŸÉ", image: "Kaf.jpg" },
      { letter: "ŸÑ", image: "Lam.jpg" },
      { letter: "ŸÖ", image: "Meem.jpg" },
      { letter: "ŸÜ", image: "Noon.jpg" },
      { letter: "ŸáŸÄ", image: "Haa.jpg" },
      { letter: "Ÿà", image: "Waw.jpg" },
      { letter: "Ÿä", image: "Yaa.jpg" }
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      board.innerHTML = ""; // Clear previous board
      cards = [];

      letters.forEach(item => {
        cards.push({ type: "letter", value: item.letter, matchId: item.letter });
        cards.push({ type: "image", value: item.image, matchId: item.letter });
      });

      shuffle(cards);

      cards.forEach((cardData, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.index = index;

        const inner = document.createElement("div");
        inner.classList.add("card-inner");

        const front = document.createElement("div");
        front.classList.add("card-front");
        front.innerText = "?";

        const back = document.createElement("div");
        back.classList.add("card-back");
        if (cardData.type === "letter") {
          back.innerText = cardData.value;
        } else {
          const img = document.createElement("img");
          img.src = cardData.value;
          back.appendChild(img);
        }

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);
        board.appendChild(card);

        card.addEventListener("click", () => flipCard(card, cardData));
      });
    }

    function flipCard(card, data) {
      if (card.classList.contains("flipped") || secondCard) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = { element: card, data };
      } else {
        secondCard = { element: card, data };

        if (firstCard.data.matchId === secondCard.data.matchId) {
          // match
          document.getElementById("message").innerText = "‚úÖ ŸÖŸÖÿ™ÿßÿ≤!";
          score++;
          document.getElementById("scoreValue").innerText = score;
          firstCard = null;
          secondCard = null;
        } else {
          // no match
          document.getElementById("message").innerText = "‚ùå ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ";
          setTimeout(() => {
            firstCard.element.classList.remove("flipped");
            secondCard.element.classList.remove("flipped");
            firstCard = null;
            secondCard = null;
          }, 1000);
        }
      }
    }

    window.onload = createBoard;
  </script>
</body>
</html>
