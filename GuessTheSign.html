<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #0d1a4f, #002147);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
      color: #f0f0f0;
    }

    .game-container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff10;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: slideIn 0.6s ease-out;
    }

    #signImage {
      width: 250px;
      height: 250px;
      object-fit: contain;
      border: 4px solid #fff;
      border-radius: 12px;
      margin-bottom: 20px;
      animation: bounce 1.8s infinite;
    }

    .option-btn {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .option-btn:hover {
      background-color: #0b66c3;
      transform: scale(1.05);
    }

    #feedback {
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üéØ ÿÆŸÖŸÜ ÿßŸÑÿ≠ÿ±ŸÅ ŸÖŸÜ ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ©</h1>
  <div class="game-container">
    <img id="signImage" src="alif.jpg" alt="ÿ•ÿ¥ÿßÿ±ÿ©">
    <button class="option-btn" onclick="checkAnswer(this)">ÿ£</button>
    <button class="option-btn" onclick="checkAnswer(this)">ÿ®</button>
    <button class="option-btn" onclick="checkAnswer(this)">ÿ™</button>
    <div id="feedback"></div>

  <script>
    const data = [
      { arabic: "ÿß", image: "alif.jpg" },

      { arabic: "ÿ™", image: "Taa.jpg" },

      { arabic: "ÿ¨", image: "Geem.jpg" },
      { arabic: "ÿ≠", image: "7a.jpg" },
      { arabic: "ÿÆ", image: "5a.jpg" },
      { arabic: "ÿØ", image: "dal.jpg" },
      { arabic: "ÿ∞", image: "dhal.jpg" },
      { arabic: "ÿ±", image: "Raa.jpg" },
      { arabic: "ÿ≤", image: "Zeen.jpg" },
      { arabic: "ÿ≥", image: "Seen.jpg" },
      { arabic: "ÿ¥", image: "4een.jpg" },

      { arabic: "ÿ∏", image: "Thah.jpg" },
      { arabic: "ÿπ", image: "3.jpg" },
      { arabic: "ÿ∫", image: "8.jpg" },
      { arabic: "ŸÅ", image: "Faa.jpg" },
      { arabic: "ŸÇ", image: "Qaf.jpg" },
      { arabic: "ŸÉ", image: "Kaf.jpg" },
      { arabic: "ŸÑ", image: "Lam.jpg" },

      { arabic: "ŸáŸÄ", image: "Haa.jpg" },
      { arabic: "Ÿà", image: "Waw.jpg" },
      { arabic: "Ÿä", image: "Yaa.jpg" }
    ];

    let correctLetter = null;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function newQuestion() {
      const randomData = data[Math.floor(Math.random() * data.length)];
      correctLetter = randomData.arabic;
      document.getElementById("signImage").src = randomData.image;

      const wrongOptions = shuffle(data.filter(item => item.arabic !== correctLetter)).slice(0, 2);
      const options = shuffle([correctLetter, ...wrongOptions.map(i => i.arabic)]);

      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach((btn, i) => {
        btn.innerText = options[i];
      });

      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer(button) {
      const selected = button.innerText;
      const feedback = document.getElementById("feedback");

      if (selected === correctLetter) {
        feedback.innerText = "‚úÖ ÿµÿ≠Ÿäÿ≠!";
        feedback.style.color = "#00ffcc";
      } else {
        feedback.innerText = `‚ùå ÿÆÿ∑ÿ£! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${correctLetter}`;
        feedback.style.color = "#ff8080";
      }

      setTimeout(() => newQuestion(), 2000);
    }

    window.onload = newQuestion;
  </script>
</body>
</html>
